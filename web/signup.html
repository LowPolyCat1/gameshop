<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GameSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/web/style.css">
</head>

<body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">
    <header class="bg-gray-900 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wide mb-4 sm:mb-0">GameSwap</h1>
            <nav id="navbar-links" class="flex flex-wrap justify-center sm:justify-end space-x-4"></nav>
        </div>
    </header>

    <section class="flex-grow py-8 px-4">
        <div class="container mx-auto text-center max-w-md">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-6">Create Your Account</h2>
            <form id="signup-form" class="bg-white p-8 rounded-xl shadow-lg flex flex-col gap-4">
                <label for="firstname" class="text-left font-medium text-gray-700">First Name</label>
                <input type="text" id="firstname" name="firstname" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <label for="lastname" class="text-left font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastname" name="lastname" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <label for="username" class="text-left font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <label for="email" class="text-left font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <label for="password" class="text-left font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <button type="submit"
                    class="bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-600 transition duration-300 ease-in-out shadow-md hover:shadow-lg mt-4">
                    Sign Up
                </button>
            </form>
            <div id="signup-message" class="text-sm mt-4 text-red-600"></div>
            <p class="mt-4 text-gray-600">Already have an account? <a href="/web/login.html"
                    class="text-blue-600 hover:underline">Login here</a>.</p>
        </div>
    </section>

    <footer class="bg-gray-900 text-white text-center py-4 mt-auto shadow-inner">
        <div class="container mx-auto px-4">
            <p class="text-sm">&copy; 2025 GameSwap. Peer-to-peer videogame marketplace.</p>
        </div>
    </footer>

    <script src="/web/signup.js"></script>
    <script src="/web/navbar-auth.js"></script>
</body>

</html>
