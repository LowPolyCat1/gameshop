<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Game - GameSwap</title>
    <link rel="stylesheet" href="/web/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>GameSwap</h1>
            <!-- auth‐aware navbar placeholder -->
            <nav id="navbar-links">
                <!-- navbar-auth.js will inject:
             Home | Browse Games | Sell a Game
             plus either [Profile Icon + Logout] or [Sign Up + Login] -->
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <h2>Sell a Game</h2>
            <p>Fill out the form below to list your game for sale.</p>
            <form class="sell-form">
                <label for="title">Game Title</label>
                <input type="text" id="title" name="title" required>

                <label for="platform">Platform</label>
                <input type="text" id="platform" name="platform" required>

                <label for="condition">Condition</label>
                <select id="condition" name="condition" required>
                    <option value="">Select</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Good">Good</option>
                    <option value="Acceptable">Acceptable</option>
                </select>

                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" min="1" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>

                <button type="submit" class="cta">List Game</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 GameSwap. Peer-to-peer videogame marketplace.</p>
        </div>
    </footer>

    <!-- Auth‐aware navbar script: must be on every page -->
    <script src="/web/navbar-auth.js"></script>
</body>

</html>
