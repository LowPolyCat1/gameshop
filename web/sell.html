<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Game - GameSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/web/style.css">
</head>

<body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">
    <header class="bg-gray-900 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wide mb-4 sm:mb-0">GameSwap</h1>
            <nav id="navbar-links" class="flex flex-wrap justify-center sm:justify-end space-x-4"></nav>
        </div>
    </header>

    <section class="flex-grow py-8 px-4">
        <div class="container mx-auto text-center max-w-md">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Sell a Game</h2>
            <p class="text-xl text-gray-600 mb-8">Fill out the form below to list your game for sale.</p>
            <form class="bg-white p-8 rounded-xl shadow-lg flex flex-col gap-4">
                <label for="title" class="text-left font-medium text-gray-700">Game Title</label>
                <input type="text" id="title" name="title" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <label for="platform" class="text-left font-medium text-gray-700">Platform</label>
                <input type="text" id="platform" name="platform" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <label for="condition" class="text-left font-medium text-gray-700">Condition</label>
                <select id="condition" name="condition" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-white">
                    <option value="">Select</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Good">Good</option>
                    <option value="Acceptable">Acceptable</option>
                </select>

                <label for="price" class="text-left font-medium text-gray-700">Price ($)</label>
                <input type="number" id="price" name="price" min="1" required
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

                <label for="description" class="text-left font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="3"
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>

                <button type="submit"
                    class="bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-600 transition duration-300 ease-in-out shadow-md hover:shadow-lg mt-4">
                    List Game
                </button>
            </form>
        </div>
    </section>


    <script src="/web/navbar-auth.js"></script>
    <script src="/web/add-footer.js"></script>
    <script src="/web/sell.js"></script>
</body>

</html>
