<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GameSwap</title>
  <link rel="stylesheet" href="/web/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>GameSwap</h1>
      <!-- auth-aware navbar placeholder -->
      <nav id="navbar-links">
        <!-- navbar-auth.js will inject:
             Home | Browse Games | Sell a Game
             plus either [Profile Icon + Logout] or [Sign Up + Login] -->
      </nav>
    </div>
  </header>

  <section class="main">
    <div class="container">
      <h2>Login to Your Account</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="cta">Login</button>
      </form>
      <div id="login-message" style="margin-top:1rem;"></div>
      <p>Don't have an account? <a href="/web/signup.html">Sign up here</a>.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 GameSwap. Peer-to-peer videogame marketplace.</p>
    </div>
  </footer>

  <!-- Your login logic -->
  <script src="/web/login.js"></script>
  <!-- Auth-aware navbar script: must be on every page -->
  <script src="/web/navbar-auth.js"></script>
</body>

</html>
